{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block nav-end-menu %}
<a class="nav-item nav-link text-dark user-badge mx-2" href="{% url 'user_profile' %}"><i class="fas fa-user"></i> {{ user.username }}</a>
{% endblock %}

{% block body %}
<div class="row justify-content-center ">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="card shadow-lg p-1 bg-white rounded">
      <div class="card-header bg-secondary text-white text-center rounded-top">
        <h4>Confirm Password Change</h4>
      </div>
      <div class="card-body">
        <p class="text-muted mb-4 text-center">Enter your password below.</p>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-secondary" type="submit">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
