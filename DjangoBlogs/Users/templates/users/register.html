{% extends "blog/base.html" %}
{% block body %}
<div class="card shadow-lg" style="max-width: 35rem;">
    <div class="card-header bg-secondary text-white">
        Join Today
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                    class="form-control {% if field.errors %}is-invalid{% endif %}" id="{{ field.auto_id }}"
                    placeholder="{{ field.label }}" {% if field.field.required %}required{% endif %}>
                <label for="{{ field.auto_id }}">
                    {{ field.label }}
                    {% if field.field.required %}
                    <span class="text-danger" style="font-weight: bold;">*</span>
                    <!-- red asterisk for required fields -->
                    {% endif %}
                </label>
                {% if field.errors %}
                <div class="invalid-feedback">
                    {{ field.errors.0 }}
                </div>
                {% elif field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info mt-2">Sign Up</button>
            </div>
        </form>
        <hr>
        <div>
            <span>Already Have An Account? </span><a href="{% url 'login_user' %}" class="text-info">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
