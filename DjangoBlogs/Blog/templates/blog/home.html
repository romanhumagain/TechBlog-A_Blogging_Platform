{% extends 'blog/base.html' %}
{% block body %}

{% for post in posts %}
 <article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <img class="rounded-circle article-img" src="{{ post.author.profile.profile_pic.url }}" style="width: 65px; height: 65px;">
      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted|date:"j M, Y" }}</small>
    </div>
    <h3><a class="article-title" href="#">{{ post.title }}</a></h3>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %}
 {% endblock body %}
