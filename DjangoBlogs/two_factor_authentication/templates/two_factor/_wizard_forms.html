{{ wizard.management_form }}
{% for field in wizard.form %}
<tr>
    <td>{{ field.label_tag }}</td>
    <td>{{ field }}</td>
    {% if field.errors %}
    <td>
        {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    </td>
    {% endif %}
</tr>
{% endfor %}
